<div>
	<h2>{{ site.title }}</h2>
</div>

<div class="menu">
	{% assign url = page.url|remove:'index.html' %}
	{% for menu in site.menus %}
	<a href="{{ menu.url }}" class="menu-item {% if url == menu.url %}active{% endif %}">{{ menu.text }} <span class="pull-right">»</span></a>
	{% endfor %}
</div>
